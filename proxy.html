<body style="background: rgb(20,20,20);text-align: center;">

        <h1 style="color:white;">
            <p><b style="font-family: Arial; color:white;">Proxy</b></p>
        </h1>
    </center>
    <center>
    <div class="container">
        <input type="text" placeholder="Enter URL" id="info" required>
        <button style="vertical-align:middle" onclick="proxy()" class="button"><span>Proxy </span></button>
        <br><br><button onclick="document.getElementById('info').value = ''" class="button1"><span>Clear </span></button>
    </div>

<script>
    if (sessionStorage.getItem('hazeSession')) { // lol
        // do nothing
    } else {
        window.location.href = "./index.html";
    }

    function proxy() {
        var data = document.getElementById('info')
        if (data.value == "") {
            setTimeout(function () {
                document.getElementById('info').readOnly = false;
                document.getElementById('info').value = "";
            }, 2000);
            document.getElementById('info').readOnly = true;
            document.getElementById('info').value = "Please type the key!";
        } else {
            window.open("https://velutinous-interact.000webhostapp.com/proxy.php?" + data.value, "_blank");
        }
    }
</script>
